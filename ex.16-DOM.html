<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector d'Estils - SPA</title>
    <style>
        /* Estils per defecte (Clàssic) */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            transition: background-color 0.5s;
        }

        .content {
            padding: 20px;
            text-align: center;
            transition: all 0.5s;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container button:hover {
            background-color: #555;
        }

        /* Estils Modern */
        body.modern {
            background-color: #e0f7fa;
            color: #00695c;
        }

        .header.modern {
            background-color: #00695c;
        }

        .button-container button.modern {
            background-color: #004d40;
        }

        /* Estils Futurista */
        body.futurist {
            background-color: #1a1a1d;
            color: #f1f1f1;
        }

        .header.futurist {
            background-color: #2b2b2b;
        }

        .button-container button.futurist {
            background-color: #393e46;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Selector d'Estils CSS - SPA</h1>
        <p>Canvia entre estils clàssic, modern i futurista sense recarregar la pàgina</p>
    </div>

    <div class="content">
        <div class="button-container">
            <button onclick="setStyle('classic')">Clàssic</button>
            <button onclick="setStyle('modern')">Modern</button>
            <button onclick="setStyle('futurist')">Futurista</button>
        </div>
        <p>Tria un estil i observa com es modifica l'aparença de la pàgina sense necessitat de recarregar-la.</p>
    </div>

    <script src="ex.16-dom.js"></script>

</body>
</html>
