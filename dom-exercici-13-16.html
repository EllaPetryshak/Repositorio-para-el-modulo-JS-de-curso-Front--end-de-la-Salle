  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 50px;
    }

    .container {
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
    }

    input[type="text"], select {
        width: 80%;
        padding: 10px;
        font-size: 1.2em;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    button {
        padding: 10px 20px;
        font-size: 1.2em;
        border: none;
        background-color: #28a745;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }

    .output {
        margin-top: 20px;
        font-size: 1.4em;
        color: #333;
    }
</style>
